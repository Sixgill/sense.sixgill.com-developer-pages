<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="signup_build.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700,900,300,600" rel="stylesheet" type="text/css"><link href="bootstrap.min.css" rel="stylesheet" type="text/css">
</head>
<body>
<!-- inject:header:html -->
<!-- contents of html partials will be injected here -->
<!-- endinject -->
<div class="wrapper-full">
	<div class="modal-confirm pass-change vertical-centered">
		<p class="modal-confirm-title">CHANGE PASSWORD</p>
		<div class="modal-confirm-divider"></div>
		<p class="modal-confirm-text">To change your password, please enter in your
current password, then your new password.</p>
		<form
			action="#"
			class="modal-submit-form"
		>
			<div class="modal-error-popup">
				<div class="modal-form-error sign-up-error" id="password-error">
					<div class="modal-form-error-container">
						<p class="modal-form-error-text">
						Required valid e-mail
						</p>
						<img src="images/close.png" class="modal-form-error-close">
					</div>
					<div class="modal-form-error-arrow">
					</div>
				</div>
				<input name="password" type="password" class="modal-confirm-input current-password" placeholder="Current Password">
			</div>
			<div class="modal-error-popup">
				<div class="modal-form-error sign-up-error" id="newPassword-error">
					<div class="modal-form-error-container">
						<p class="modal-form-error-text">
						Required valid e-mail
						</p>
						<img src="images/close.png" class="modal-form-error-close">
					</div>
					<div class="modal-form-error-arrow">
					</div>
				</div>
				<input name="newPassword" type="password" class="modal-confirm-input new-password" placeholder="New Password">
			</div>
			<div class="modal-error-popup">
				<div class="modal-form-error sign-up-error" id="confirmPassword-error">
					<div class="modal-form-error-container">
						<p class="modal-form-error-text">
						Required valid e-mail
						</p>
						<img src="images/close.png" class="modal-form-error-close">
					</div>
					<div class="modal-form-error-arrow">
					</div>
				</div>
				<input name="confirmPassword" type="password" class="modal-confirm-input" placeholder="New Password">
			</div>
			<input type="submit" name="formSubmit" class="modal-confirm-button button-green" value="Change Password">
			<p class="modal-confirm-link cancel-link"><a href="#">Cancel</a></p>
		</form>
	</div>
</div>
<!-- inject:footer:html -->
<!-- contents of html partials will be injected here -->
<!-- endinject -->
<script
	src="https://code.jquery.com/jquery-2.2.4.min.js"

	crossorigin="anonymous">
</script>
<script type="text/javascript" src="js/validation.js"></script>
<script type="text/javascript" src="js/jquery.magnific-popup.js"></script>

</body>
</html>
