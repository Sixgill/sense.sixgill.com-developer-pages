<div class="wrapper">
	<div class="modal-confirm pass-create vertical-centered">
		<p class="modal-confirm-title">CREATE NEW PASSWORD</p>
		<div class="modal-confirm-divider"></div>
		<p class="modal-confirm-text">Please create a new password to login to your account.</p>

		<form
			action="#"
			class="modal-submit-form"
		>
			<div class="modal-error-popup">
				<div class="modal-form-error" id="newPassword-error">
					<div class="modal-form-error-container">
						<p class="modal-form-error-text">
						Required valid e-mail
						</p>
						<img src="images/close.png" class="modal-form-error-close">
					</div>
					<div class="modal-form-error-arrow">
					</div>
				</div>
				<input type="password" name="newPassword" class="modal-confirm-input input-placeholder invalid">
				<div class="input-placeholder-label">
					New Password
				</div>
			</div>
			<div class="modal-error-popup">
				<div class="modal-form-error" id="confirmPassword-error">
					<div class="modal-form-error-container">
						<p class="modal-form-error-text">
						Required valid e-mail
						</p>
						<img src="images/close.png" class="modal-form-error-close">
					</div>
					<div class="modal-form-error-arrow">
					</div>
				</div>
				<input type="password" name="confirmPassword" class="modal-confirm-input input-placeholder invalid">
				<div class="input-placeholder-label">
					Confirm Password
				</div>
			</div>
			<input type="submit" name="formSubmit" class="modal-confirm-button button-green" value="Change Password">
		</form>
	</div>
</div>
